            <i class="fas fa-fw fa-table"></i>
            <span>Tarefas</span>
          </a>
        </li>
      </ul>

      <div id="content-wrapper">
        <div class="container-fluid">
          <div class="jumbotron">
            <h1 class="display-3">Tarefas</h1>
            <p class="lead">
              Gestão de Tarefas na WebConference
            </p>
            <hr class="my-2" />
            <form id="frmTask">
              <input type="hidden" id="txtTaskId" />

              <div class="row">
                <div class="form-group col">
                  <label for="inputName">Tarefa</label>
                  <input
                    type="text"
                    placeholder="Nome da tarefa"
                    class="form-control"
                    id="txtTask"
                    required
                  />
                </div>
                <div class="form-group col">
                  <label for="txtStatus">Estado</label>
                  <select class="form-control" id="txtStatus">
                    <option>Por iniciar</option>
                    <option>Iniciada</option>
                    <option>Terminada</option>
                    <option>Cancelada</option>
                    <option>Suspensa</option>
                  </select>                  
                </div>
              </div>
              <div class="form-group">
                <label for="txtVolunteer">Alocada a</label>
                <input
                  type="url"
                  placeholder="Nome do voluntário"
                  class="form-control"
                  id="txtVolunteer"
                  required
                />
              </div>
              <div class="row">
                <div class="form-group col">
                  <label for="txtStartDate">Inicio</label>
                  <input
                    type="date"
                    placeholder="facebook"
                    class="form-control"
                    id="txtStartDate"
                  />
                </div>
                <div class="form-group col">
                  <label for="txtEndDate">Fim</label>
                  <input
                    type="date"
                    placeholder="twitter"
                    class="form-control"
                    id="txtEndDate"
                  />
                </div>

                <div class="form-group col">
                  <label for="txtDuration">Duração</label>
                  <input
                    type="number"
                    step="0.5"
                    min="0"
                    placeholder="horas"
                    class="form-control"
                    id="txtDuration"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="txtDescription">Descrição</label>
                <textarea
                  id="txtDescription"
                  placeholder="Descrição da tarefa a realizar"
                  class="form-control"
                  cols="30"
                  rows="5"
                ></textarea>
              </div>
              <!-- Buttons-->
              <div class="form-row">
                <div class="form-group col-md-12">
                  <button type="submit" class="btn btn-primary mb-2">
                    Submeter
                  </button>
                  <button type="reset" class="btn btn-primary mb-2">
                    Limpar valores
                  </button>
                </div>
              </div>
            </form>

            <!--################## Lista de Tarefas ###################-->
            <div id="divTasks" class="container">
              <!-- Table -->
              <div class="table-responsive">
                <div class="text-center bg-warning font-weight-bold">Lista de Tarefas</div>
                <table id="tblTasks" class="table table-sm">
                  <!-- conteúdo definido através de javascript-->
                </table>
              </div>
            </div>

          </div>
        </div>
        <!-- /.container-fluid -->

        <!-- Sticky Footer -->
